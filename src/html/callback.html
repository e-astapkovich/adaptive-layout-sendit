<section class="callback">
  <div class="container">
    <div class="callback__content">
      <h2 class="title title-h2 callback__title">Хотите мы вам перезвоним?</h2>
      <p class="descr callback__descr">Закажите звонок, и менеджер вам всё расскажет и объяснит</p>
    </div>
    <form class="callback__form">
      <input type="tel" class="input callback__input" name="phone" id="phone">
      <button type="submit" class="button button_color-orange callback__button">Заказать звонок</button>
      <label class="callback__consent">
        <input type="checkbox" class="callback__checkbox" name="consent" id="consent">
        Я согласен на обработку персональных данных
      </label>
    </form>
  </div>
</section>
